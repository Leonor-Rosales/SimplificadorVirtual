<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Simplificador Booleano{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('routes.index') }}">Simplificador</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.index') }}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.reglas') }}">Reglas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="bg-dark text-light text-center py-3 mt-4">
    <small>&copy; 2025 Proyecto Simplificaci√≥n - Flask</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
